language: node_js

node_js:
  - "node"
env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
# order is important!
      - dbus
      - dbus-x11
      - gcc-4.8
      - g++-4.8
      - libdbus-1-dev
      - libglib2.0-dev

before_script:
  - npm install -g node-gyp
  - npm install grunt-cli -g